{% extends "accounts/base.html" %}

{% block title %} Email Confirmé | Succès {% endblock title %}

{% block content %}
<div class="login100-form validate-form">
    <span class="login100-form-title" style="padding-bottom: 26px;">
        <i class="fa fa-check-circle" style="color: #57b846; margin-right: 10px;"></i>
        Email Confirmé!
    </span>
    
    <div class="text-center p-b-40" style="color: #333;">
        <p style="font-size: 16px;">Votre adresse email a été vérifiée avec succès.</p>
        <p style="font-size: 16px;">Vous pouvez maintenant vous connecter à votre compte.</p>
    </div>

    <div class="container-login100-form-btn">
        <a href="{% url 'login' %}" class="login100-form-btn">
            Se Connecter
        </a>
    </div>
</div>
{% endblock %}
