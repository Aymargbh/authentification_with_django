{% extends "accounts/base.html" %}

{% block title %}Mot de passe modifié{% endblock %}

{% block content %}
<div class="login100-form validate-form">
    <span class="login100-form-title">
        Mot de passe mis à jour
    </span>
    
    <div class="text-center p-b-20" style="padding: 0 20px;">
        <i class="fa fa-check-circle" style="font-size: 60px; color: green;"></i>
        <p class="txt1" style="margin-top: 20px;">
            Votre mot de passe a été modifié avec succès.
        </p>
    </div>

    <div class="container-login100-form-btn">
        <a href="{% url 'login' %}" class="login100-form-btn">
            Se connecter
        </a>
    </div>
</div>
{% endblock %}
